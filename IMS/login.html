<script >
    function op(){

    }
    function login_p(){
        let pass = document.getElementById('password');
        let user_n = document.getElementById('userName');
            if(localStorage.username){
                if(localStorage.password != pass.value || localStorage.username != user_n.value ){
                    alert("Invalid user Name or Password")
                    clearA(pass,user_n);
                }
                else{
                    alert("Successfully Logged in");
                    clearA(pass,user_n);
                }
            }
            else{
                localStorage.username = user_n.value;
                localStorage.password = pass.value;
                alert("Account created");
                clearA(pass,user_n);
            } 

    }

    function clearA(x,y){
        x.value = '';
        y.value = '';
    }
    function reset(){
        localStorage.clear();
        alert('Reset');
    }
